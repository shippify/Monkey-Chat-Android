apply plugin: 'com.android.application'
apply plugin: 'realm-android'

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url 'https://dl.bintray.com/criptext/maven'
    }
    maven { url "https://jitpack.io" }

}

configurations.all {
    resolutionStrategy.cacheDynamicVersionsFor 0, 'seconds'
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.criptext.monkeychatandroid"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile project(':monkeyKit')
    //compile 'com.github.GAumala:MonkeyChat-Android:dev-SNAPSHOT'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.github.gaumala.MonkeyUIAndroid:monkeykitui:-SNAPSHOT'
    /*compile ('com.criptext.monkeykitui:monkeykitui:1.5.7@aar') {
        transitive = true;

    }*/
}
